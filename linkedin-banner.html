<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .banner {
      width: 1584px;
      height: 396px;
      background: linear-gradient(135deg, #080c18 0%, #0d1225 30%, #121530 50%, #160f2e 75%, #1a0a2e 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    /* Subtle grid pattern */
    .banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 212, 170, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 170, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
    }

    /* Subtle glow spots */
    .glow-1 {
      position: absolute;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(0, 212, 170, 0.07) 0%, transparent 70%);
      top: -120px;
      left: 250px;
      z-index: 1;
    }

    .glow-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.06) 0%, transparent 70%);
      bottom: -180px;
      right: 400px;
      z-index: 1;
    }

    .glow-3 {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 212, 170, 0.04) 0%, transparent 70%);
      bottom: -80px;
      left: 30px;
      z-index: 1;
    }

    /* Left accent line */
    .accent-line {
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, transparent 0%, #00d4aa 30%, #00d4aa 70%, transparent 100%);
      z-index: 5;
    }

    /* Blockchain node decoration */
    .node {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 212, 170, 0.25);
      border-radius: 50%;
      z-index: 2;
    }

    .node::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      margin: -5px 0 0 -5px;
      border-radius: 50%;
      background: rgba(0, 212, 170, 0.06);
    }

    .node:nth-child(1) { top: 40px; left: 480px; }
    .node:nth-child(2) { top: 340px; left: 510px; }
    .node:nth-child(3) { top: 30px; right: 80px; }
    .node:nth-child(4) { top: 360px; right: 120px; }
    .node:nth-child(5) { top: 180px; right: 30px; }

    /* Text content */
    .text-content {
      position: relative;
      z-index: 10;
      padding-left: 48px;
      width: 480px;
      flex-shrink: 0;
    }

    .name {
      font-size: 44px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1.1;
      letter-spacing: -1px;
      margin-bottom: 6px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #00d4aa;
      margin-bottom: 14px;
      letter-spacing: 0.3px;
    }

    .tech-stack {
      font-size: 12px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 18px;
      letter-spacing: 0.8px;
    }

    .tech-stack span {
      color: rgba(0, 212, 170, 0.35);
      margin: 0 5px;
    }

    .stats {
      display: flex;
      gap: 8px;
    }

    .stat-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 12px;
      border: 1px solid rgba(0, 212, 170, 0.25);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.65);
      background: rgba(0, 212, 170, 0.06);
    }

    .stat-badge .stat-num {
      color: #00d4aa;
      font-weight: 700;
    }

    /* Screenshots area */
    .screenshots {
      position: relative;
      z-index: 5;
      flex: 1;
      height: 100%;
    }

    .screenshot {
      position: absolute;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        0 2px 8px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.07);
    }

    .screenshot img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Screenshot 1: ChainCino - back left */
    .screenshot-1 {
      width: 340px;
      height: 195px;
      top: 18px;
      left: 20px;
      transform: perspective(1200px) rotateY(8deg) rotateX(1deg);
      z-index: 2;
      border-color: rgba(245, 158, 11, 0.12);
    }

    /* Screenshot 2: BlueOcean - center */
    .screenshot-2 {
      width: 350px;
      height: 200px;
      top: 55px;
      left: 240px;
      transform: perspective(1200px) rotateY(5deg) rotateX(-1deg);
      z-index: 3;
      border-color: rgba(59, 130, 246, 0.15);
    }

    /* Screenshot 3: Ramen Finance - top right */
    .screenshot-3 {
      width: 310px;
      height: 180px;
      top: 8px;
      left: 490px;
      transform: perspective(1200px) rotateY(2deg) rotateX(2deg);
      z-index: 4;
      border-color: rgba(239, 68, 68, 0.12);
    }

    /* Screenshot 4: W3GG - front right */
    .screenshot-4 {
      width: 360px;
      height: 205px;
      top: 130px;
      left: 640px;
      transform: perspective(1200px) rotateY(-2deg) rotateX(-1deg);
      z-index: 5;
      border-color: rgba(234, 179, 8, 0.12);
    }

    /* Screenshot 5: Mad Meerkats - bottom left peek */
    .screenshot-5 {
      width: 280px;
      height: 160px;
      top: 215px;
      left: 50px;
      transform: perspective(1200px) rotateY(6deg) rotateX(-2deg);
      z-index: 1;
      border-color: rgba(139, 92, 246, 0.15);
    }

    /* Fading edge on the screenshots area */
    .screenshots::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 60px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(26, 10, 46, 0.8));
      z-index: 10;
    }

    /* Separator divider */
    .divider {
      position: absolute;
      left: 478px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 50%;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 212, 170, 0.12) 30%, rgba(139, 92, 246, 0.12) 70%, transparent 100%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="banner" id="banner">
    <div class="accent-line"></div>
    
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="glow-3"></div>

    <div class="node"></div>
    <div class="node"></div>
    <div class="node"></div>
    <div class="node"></div>
    <div class="node"></div>

    <div class="divider"></div>

    <div class="text-content">
      <div class="name">Christian Dinata</div>
      <div class="title">Blockchain & Full-Stack Engineer</div>
      <div class="tech-stack">
        Go <span>·</span> TypeScript <span>·</span> Solidity <span>·</span> Move <span>·</span> React <span>·</span> Next.js
      </div>
      <div class="stats">
        <div class="stat-badge"><span class="stat-num">15+</span> Projects</div>
        <div class="stat-badge"><span class="stat-num">5+</span> Chains</div>
        <div class="stat-badge"><span class="stat-num">3+</span> Years</div>
      </div>
    </div>

    <div class="screenshots">
      <div class="screenshot screenshot-1">
        <img src="/projects/chaincino/gameplay.png" alt="ChainCino" />
      </div>
      <div class="screenshot screenshot-2">
        <img src="/projects/blueocean/landing.png" alt="BlueOcean" />
      </div>
      <div class="screenshot screenshot-3">
        <img src="/projects/ramen/landing.png" alt="Ramen Finance" />
      </div>
      <div class="screenshot screenshot-4">
        <img src="/projects/w3gg/hero.png" alt="W3GG" />
      </div>
      <div class="screenshot screenshot-5">
        <img src="/projects/madmeerkats/landing.png" alt="Mad Meerkats" />
      </div>
    </div>
  </div>
</body>
</html>
